<!DOCTYPE html>
<html>
<head>
  <title>Doodle Jump Mobile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
      z-index: -1;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }


    #controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      width: 375px;
    }

    .control-btn {
      width: 80px;
      height: 60px;
      margin: 0 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      touch-action: manipulation;
      user-select: none;
    }

    .control-btn:active {
      background: #555;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    #lives {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }

    #game-over {
      position: absolute;
      width: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    #restart-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #math-question {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    #answer-input {
      padding: 8px;
      margin: 10px 0;
      width: 100px;
    }

    #submit-answer {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #form-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #ff0800;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    #form-link2 {
      background: #ff0000;
      color: white;
      border: none;
      bottom: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sky"></div>
  <div id="score">Score: 0</div>
  <div id="lives">❤️❤️</div>
  <canvas width="375" height="667" id="game"></canvas>
  <div id="controls">
    <button class="control-btn" id="left-btn">←</button>
    <button class="control-btn" id="right-btn">→</button>
  </div>
  <div id="game-over">
    <h2>Game Over!</h2>
    <p id="final-score">Score: 0</p>
    <button id="restart-btn">Play Again</button>
    <a href="https://forms.gle/mKLk6BJb2aWG7YdH9" id="form-link2" target="_blank">Avalie nosso jogo</a>
  </div>

  <a href="https://forms.gle/mKLk6BJb2aWG7YdH9" id="form-link" target="_blank">Avalie nosso jogo</a>

  <script>
    // Cria nuvens dinâmicas
    function createClouds() {
      const sky = document.getElementById('sky');
      const cloudCount = 8;
      
      for (let i = 0; i < cloudCount; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        
        // Tamanho aleatório
        const size = Math.random() * 100 + 50;
        const smallSize = size * 0.6;
        
        // Posição inicial aleatória
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight * 0.7;
        
        // Velocidade aleatória
        const speed = Math.random() * 0.5 + 0.2;
        
        cloud.style.width = `${size}px`;
        cloud.style.height = `${smallSize}px`;
        cloud.style.left = `${startX}px`;
        cloud.style.top = `${startY}px`;
        cloud.style.borderRadius = `${size}px ${size}px ${smallSize}px ${smallSize}px`;
        
        // Adiciona sombra para efeito 3D
        cloud.style.boxShadow = `
          ${size/3}px ${smallSize/3}px ${size/4}px rgba(0,0,0,0.1),
          inset ${size/6}px ${smallSize/6}px ${size/8}px rgba(255,255,255,0.8)
        `;
        
        sky.appendChild(cloud);
        
        // Anima a nuvem
        animateCloud(cloud, speed);
      }
    }
    
    // Animação das nuvens
    function animateCloud(cloud, speed) {
      let x = parseInt(cloud.style.left);
      
      function move() {
        x += speed;
        if (x > window.innerWidth + parseInt(cloud.style.width)) {
          x = -parseInt(cloud.style.width);
        }
        cloud.style.left = `${x}px`;
        requestAnimationFrame(move);
      }
      
      move();
    }
    
    // Cria as nuvens quando a página carrega
    window.onload = createClouds;

    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const livesElement = document.getElementById('lives');
    const gameOverElement = document.getElementById('game-over');
    const finalScoreElement = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart-btn');
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');
    const formLink = document.getElementById('form-link');

    // Game state
    let score = 0;
    let highestY = 0;
    let gameRunning = true;
    let lives = 2;

    // Platform settings
    const platformWidth = 60;
    const platformHeight = 20;
    const platformStart = canvas.height - 50;

    // Player physics
    const gravity = 0.20;
    const drag = 0.3;
    const bounceVelocity = -8;

    // Platform spacing
    let minPlatformSpace = 30;
    let maxPlatformSpace = 70;
    minPlatformSpace += 0.5;
    maxPlatformSpace += 0.5;

    // Platforms array with the first platform at the bottom
    let platforms = [{
      x: canvas.width / 2 - platformWidth / 2,
      y: platformStart
    }];

    // Fill the initial screen with platforms
    let y = platformStart;
    while (y > 0) {
      y -= platformHeight + random(minPlatformSpace, maxPlatformSpace);
      
      let x;
      do {
        x = random(25, canvas.width - 25 - platformWidth);
      } while (
        y > canvas.height / 2 &&
        x > canvas.width / 2 - platformWidth * 1.5 &&
        x < canvas.width / 2 + platformWidth / 2
      );

      platforms.push({ x, y });
    }

    // The player character (now a circle)
    const player = {
      radius: 20,
      x: canvas.width / 2,
      y: platformStart - 60,
      dx: 0,
      dy: 0
    };

    // Bombs array
    let bombs = [];
    const bombRadius = 15;
    let bombSpawnTimer = 0;
    const bombSpawnInterval = 40; // frames between bomb spawns
    let maxBombsOnScreen = 3;

    // Current math question
    let currentQuestion = null;
    let correctAnswer = null;

    // Player direction and key state
    let playerDir = 0;
    let keydown = false;
    let prevPlayerY = player.y;

    // Textures
    const platformImg = new Image();
    platformImg.src = 'terra.png'
    const playerImg = new Image();
    playerImg.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0MCA0MCI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNlNTQzMzUiLz48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxNSIgZmlsbD0iI2ZmY2NiYiIvPjxjaXJjbGUgY3g9IjE0IiBjeT0iMTUiIHI9IjMiIGZpbGw9IiMzMzMiLz48Y2lyY2xlIGN4PSIyNiIgY3k9IjE1IiByPSIzIiBmaWxsPSIjMzMzIi8+PHBhdGggZD0iTTE0IDI1IHE2IDQgMTIgMCIgc3Ryb2tlPSIjMzMzIiBzdHJva2Utd2lkdGg9IjIiIGZpbGw9Im5vbmUiLz48L3N2Zz4=';
    
    const bombImg = new Image();
    bombImg.src = 'bomba.png';

    // Helper functions
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function gameOver() {
      gameRunning = false;
      finalScoreElement.textContent = `Score: ${Math.floor(score)}`;
      gameOverElement.style.display = 'block';
    }

    function resetGame() {
      score = 0;
      highestY = 0;
      lives = 2;
      livesElement.textContent = '❤️❤️';
      scoreElement.textContent = `Score: ${Math.floor(score)}`;
      gameOverElement.style.display = 'none';
      gameRunning = true;
      mathQuestionActive = false;
      
      // Reset platforms
      platforms = [{
        x: canvas.width / 2 - platformWidth / 2,
        y: platformStart
      }];
      
      y = platformStart;
      while (y > 0) {
        y -= platformHeight + random(minPlatformSpace, maxPlatformSpace);
        
        let x;
        do {
          x = random(25, canvas.width - 25 - platformWidth);
        } while (
          y > canvas.height / 2 &&
          x > canvas.width / 2 - platformWidth * 1.5 &&
          x < canvas.width / 2 + platformWidth / 2
        );

        platforms.push({ x, y });
      }
      
      // Reset player
      player.x = canvas.width / 2;
      player.y = platformStart - 60;
      player.dx = 0;
      player.dy = 0;
      prevPlayerY = player.y;
      
      // Reset bombs
      bombs = [];
      bombSpawnTimer = 0;
      
      // Reset platform spacing
      minPlatformSpace = 15;
      maxPlatformSpace = 20;
      
      loop();
    }

    // Game loop
    function loop() {
      if (!gameRunning) return;
      
      requestAnimationFrame(loop);
      
      score += 0.05; // score increases over time
      scoreElement.textContent = `Score: ${Math.floor(score)}`;
      context.clearRect(0, 0, canvas.width, canvas.height);
      
      //mais bomba
      if (score > 100 && maxBombsOnScreen < 5) {
          maxBombsOnScreen = 5;
      }
      if (score > 200 && maxBombsOnScreen < 8) {
          maxBombsOnScreen = 8;
      }

      // Apply gravity
      player.dy += gravity;

      // Update score based on how high the player has gone
      if (player.y < highestY) {
        highestY = player.y;
        score = -highestY / 10;
        scoreElement.textContent = `Score: ${Math.floor(score)}`;
      }

      // Game over if player falls off the bottom
      if (player.y > canvas.height + player.radius) {
        gameOver();
        return;
      }

      // Camera movement when player reaches middle of screen
      if (player.y < canvas.height / 2 && player.dy < 0) {
        platforms.forEach(platform => {
          platform.y += -player.dy;
        });

        // Move bombs with camera
        bombs.forEach(bomb => {
          bomb.y += -player.dy;
        });

        // Add new platforms at the top
        while (platforms[platforms.length - 1].y > 0) {
          platforms.push({
            x: random(25, canvas.width - 25 - platformWidth),
            y: platforms[platforms.length - 1].y - (platformHeight + random(minPlatformSpace, maxPlatformSpace))
          });

          // Increase difficulty as player goes higher
          minPlatformSpace += 0.5;
          maxPlatformSpace += 0.5;
          maxPlatformSpace = Math.min(maxPlatformSpace, canvas.height / 2);
        }
      } else {
        player.y += player.dy;
      }

      // Apply drag when no key is pressed
      if (!keydown) {
        if (playerDir < 0) {
          player.dx += drag;
          if (player.dx > 0) {
            player.dx = 0;
            playerDir = 0;
          }
        } else if (playerDir > 0) {
          player.dx -= drag;
          if (player.dx < 0) {
            player.dx = 0;
            playerDir = 0;
          }
        }
      }

      player.x += player.dx;

      // Screen wrapping
      if (player.x + player.radius < 0) {
        player.x = canvas.width + player.radius;
      } else if (player.x - player.radius > canvas.width) {
        player.x = -player.radius;
      }

      // Spawn bombs
      bombSpawnTimer++;
      if (bombSpawnTimer >= bombSpawnInterval && bombs.length < maxBombsOnScreen) {
        bombSpawnTimer = 0;
        bombs.push({
          x: random(bombRadius, canvas.width - bombRadius),
          y: -bombRadius,
          dy: random(2, 4)
        });
      }

      // Dentro do loop principal, no for que verifica as bombas:
      for (let i = bombs.length - 1; i >= 0; i--) {
        const bomb = bombs[i];
        bomb.y += bomb.dy;
        
        // Desenha a bomba (mantenha esta parte)
        context.drawImage(
          bombImg,
          bomb.x - bombRadius,
          bomb.y - bombRadius,
          bombRadius * 2,
          bombRadius * 2
        );

        // --- NOVO BLOCO DE COLISÃO (CORRIGIDO) --- //
        // Calcula a distância entre jogador e bomba
        const dx = player.x - bomb.x;
        const dy = player.y - bomb.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Verifica colisão
        if (distance < player.radius + bombRadius) {
          bombs.splice(i, 1); // Remove a bomba
          lives--; // Reduz vidas
          
          // Atualiza corações (sem valores negativos)
          livesElement.textContent = '❤️'.repeat(Math.max(0, lives));
          
          // Efeito visual: jogador é repelido
          player.dy = -8;
          
          // Game Over se vidas acabarem
          if (lives < 0) {
            gameOver();
            return;
          }
        }
        // --- FIM DO BLOCO --- //

        // Remove bombas que saíram da tela (mantenha esta parte)
        if (bomb.y > canvas.height + bombRadius) {
          bombs.splice(i, 1);
        }
      }

      // Draw platforms
      platforms.forEach(platform => {
        // Draw platform with texture
        context.drawImage(platformImg, platform.x, platform.y, platformWidth, platformHeight);

        // Platform collision detection
        if (
          player.dy > 0 && // falling
          prevPlayerY + player.radius <= platform.y && // was above before
          player.y + player.radius >= platform.y && // now touching platform
          player.x + player.radius > platform.x &&
          player.x - player.radius < platform.x + platformWidth
        ) {
          player.y = platform.y - player.radius;
          player.dy = bounceVelocity;
        }
      });

      // Draw player (now a circle with face)
      context.save();
      context.translate(player.x, player.y);
      context.rotate(player.dx * 0.05); // Tilt based on movement
      context.drawImage(
        playerImg, 
        -player.radius, 
        -player.radius, 
        player.radius * 2, 
        player.radius * 2
      );
      context.restore();

      prevPlayerY = player.y;

      // Remove off-screen platforms
      platforms = platforms.filter(platform => platform.y < canvas.height);
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (mathQuestionActive) return;
      
      if (e.which === 37) { // Left arrow
        keydown = true;
        playerDir = -1;
        player.dx = -3;
      } else if (e.which === 39) { // Right arrow
        keydown = true;
        playerDir = 1;
        player.dx = 3;
      }
    });

    document.addEventListener('keyup', () => {
      keydown = false;
    });

    // Touch controls for mobile
    leftBtn.addEventListener('touchstart', (e) => {
      if (mathQuestionActive) return;
      e.preventDefault();
      keydown = true;
      playerDir = -1;
      player.dx = -3;
    });

    leftBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      keydown = false;
    });

    rightBtn.addEventListener('touchstart', (e) => {
      if (mathQuestionActive) return;
      e.preventDefault();
      keydown = true;
      playerDir = 1;
      player.dx = 3;
    });

    rightBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      keydown = false;
    });

    // Mouse controls for testing on desktop
    leftBtn.addEventListener('mousedown', () => {
      if (mathQuestionActive) return;
      keydown = true;
      playerDir = -1;
      player.dx = -3;
    });

    leftBtn.addEventListener('mouseup', () => {
      keydown = false;
    });

    rightBtn.addEventListener('mousedown', () => {
      if (mathQuestionActive) return;
      keydown = true;
      playerDir = 1;
      player.dx = 3;
    });

    rightBtn.addEventListener('mouseup', () => {
      keydown = false;
    });

    // Restart button
    restartBtn.addEventListener('click', resetGame);

    // Start the game
    resetGame();
  </script>
</body>
</html>
