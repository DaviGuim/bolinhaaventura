<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Mobile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>2048</h1>
      <div class="scores">
        <div class="score-box">
          <span>Pontuação</span>
          <span id="score">0</span>
        </div>
        <div class="score-box">
          <span>Recorde</span>
          <span id="best-score">0</span>
        </div>
      </div>
    </header>

    <div id="game-board"></div>

    <div class="controls">
      <button id="new-game">Novo Jogo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
