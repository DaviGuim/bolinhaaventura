<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1e90ff, #87cefa, #e0f7fa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .cloud:nth-child(1) {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation: float 15s linear infinite;
        }
        
        .cloud:nth-child(2) {
            width: 150px;
            height: 60px;
            top: 30%;
            right: 10%;
            animation: float 20s linear infinite reverse;
        }
        
        .cloud:nth-child(3) {
            width: 80px;
            height: 30px;
            top: 60%;
            left: 20%;
            animation: float 25s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(50px) translateY(-10px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        .menu-container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            position: relative;
            z-index: 10;
        }
        
        .game-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #1e90ff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        #start-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 30px 0;
            background: linear-gradient(to right, #1e90ff, #00bfff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        #start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #start-button:active {
            transform: translateY(1px);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 480px) {
            .game-title {
                font-size: 2rem;
            }
            
            #start-button {
                padding: 12px;
                font-size: 1.2rem;
            }
        }
        #form-link {
               display: block;
            width: 100%;
            padding: 15px;
            margin: 30px 0;
            background: linear-gradient(to right, #f86f65, #ff0000e5);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    
    <div class="menu-container">
        <h1 class="game-title">BOLINHA ADVENTURES</h1>
        
        <a href="jogo.html" class="menu-button" id="start-button">COMEÇAR JOGO</a>
        <a href="https://forms.gle/mKLk6BJb2aWG7YdH9" id="form-link" target="_blank">AVALIE NOSSO JOGO</a>
        
        <div class="footer">
            Desenvolvido por Ryan Antunes, Davi Guimarães & Pablo Kennedy
        </div>
    </div>
</body>
</html>
